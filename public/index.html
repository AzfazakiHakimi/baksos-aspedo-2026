<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/logo-aspedo.png">
    <title>Baksos ASPEDO 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="custom-alert-overlay">
        <div class="alert-box">
            <span class="alert-icon" id="alert-icon">âœ¨</span>
            <h3 class="alert-title" id="alert-title">Judul</h3>
            <p class="alert-msg" id="alert-msg">Pesan alert disini</p>
            <div class="alert-actions" id="alert-actions">
                </div>
        </div>
    </div>

    <div id="landing-view" class="view active">
        <div class="brand-header">
            <h1>BAKSOS 2026</h1>
            <p>Aspirasi Pemuda-Pemudi Dolo</p>
        </div>
        <div class="grid-menu">
            <button class="div-card" onclick="openLogin('MC')">MC</button>
            <button class="div-card" onclick="openLogin('Konsum')">Konsum</button>
            <button class="div-card" onclick="openLogin('Perkap')">Perkap</button>
            <button class="div-card" onclick="openLogin('Band')">Band</button>
            <button class="div-card" onclick="openLogin('PDD')">PDD</button>
            <button class="div-card" onclick="openLogin('Kebersihan')">Kebersihan</button>

        </div>

        <div class="admin-trigger" onclick="openLogin('ADMIN')">Khusus Firsya</div>
    </div>

    <div id="login-modal">
        <div class="login-box">
            <h2 id="login-title">Login</h2>
            <input type="password" id="password-input" placeholder="Kode Akses" autocomplete="off">
            <button id="login-btn">Masuk</button>
            <span class="close-login" onclick="closeLogin()">Batal</span>
        </div>
    </div>

    <div id="user-view" class="view bg-green">
        <div class="status-indicator">
            <span id="user-division-name">DIVISI</span>
            <button onclick="location.reload()" class="btn-logout">
                Keluar
            </button>
        </div>

        <h1 id="screen-message"></h1>
        <button id="confirm-btn" class="hidden">KONFIRMASI</button>
    </div>

    <div id="admin-view" class="view">
        <div class="admin-top">
            <h2>Panel Kontrol</h2>
            <button onclick="location.reload()" class="btn-logout">
                Keluar
            </button>
        </div>
        
        <div class="input-wrapper">
            <textarea id="admin-input" placeholder="Ketik pesan instruksi..."></textarea>
            <div class="clear-input" onclick="clearInput()">âœ•</div>
        </div>

        <div class="target-grid">
            <button class="target-btn" data-target="ALL">ðŸ“¢ KIRIM KE SEMUA</button>
            <button class="target-btn" data-target="MC">MC</button>
            <button class="target-btn" data-target="Konsum">Konsum</button>
            <button class="target-btn" data-target="Perkap">Perkap</button>
            <button class="target-btn" data-target="Band">Band</button>
            <button class="target-btn" data-target="PDD">PDD</button>
            <button class="target-btn" data-target="Kebersihan">Kebersihan</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
